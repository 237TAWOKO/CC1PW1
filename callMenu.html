<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callMenu</title>
    <link rel="stylesheet" href="callMenu.css"/>
</head>
<body>
    <!--entete de la page avec le bouton close-->
    <header>
        <a href="index.html"><img src="close-icon@3x.png" alt="icone de fermeture" height="25px" width="25px"></a>
    </header>
    <!--mon titre de niveau h1 l'unique de cette page-->
    <div>
        <h1>Choisissez Un type de consultation</h1>
    </div>
    <!--ma section contenant mes differents content-button-->
    <section>
        <!--contient mon article et button pour messagerie,et ses differents elements-->
        <article class="messagerie">
            <div class="content-buttonMessagerie">
                <svg xmlns="http://www.w3.org/2000/svg"viewbox="0 0 52 52 " width="52" height="52" >
                    <rect x="0" y="0" width="52" height="52" fill="rgb(219,141,187)" rx="20" class="rectangleMessagerie" />
                </svg>
                <h4 class="textMessagerie">Messagerie</h4>
                <p class="paragrapheMessagerie">vous n'êtes pas<br/> en mesure de parler?</p>
            </div>
        </article>
        <!--contient mon article et-button pour appel vocal,et ses differents elements-->
        <article class="appelVocal">
            <div class="content-buttonAppelVocal">
                <svg xmlns="http://www.w3.org/2000/svg"viewbox="0 0 52 52 " width="52" height="52" >
                    <rect x="0" y="0" width="52" height="52" fill="rgb(129,124,185)" rx="20"  />
                </svg>
                <h4 class="textAppelVocal">Appel Vocal</h4>
                <p class="paragrapheAppelVocal">vous n'êtes pas <br/>en mesure de parler?</p>
            </div>
        </article>
        <!--contient mon article et-button pour appel video,et ses differents elements-->
        <article class="appelVideo">
            <div class="content-buttonAppelVideo">
                <svg xmlns="http://www.w3.org/2000/svg"viewbox="0 0 52 52 " width="52" height="52" >
                    <rect x="0" y="0" width="52" height="52" fill="rgb(241,140,119)" rx="20"  />
                </svg>
                <h4 class="textAppelVideo">Appel Video</h4>
                <p class="paragrapheAppelVideo">vous n'êtes pas <br/>en mesure de parler?</p>
            </div>
        </article>
        <!--fin de ma section-->
    </section>
</body>
</html>
